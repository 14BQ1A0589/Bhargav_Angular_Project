<div class="container-fluid bg-3 text-center">
  <div class="row"*ngFor='let t1 of cart1'>
    <div class="col-sm-3">
    <h1>Product</h1> 
    <img src="{{t1.img}}" class="img-responsive" style="width:100%" alt="Image">
    <h3>Brand Name:{{t1.name}}</h3>
    </div>
        <div class="col-sm-3">  
          <h1>Offers</h1>  
          <br>
          <br>
          <br>
          <p><b>No Offers</b></p>

        </div>
        <div class="col-sm-3"> 
         <h1>Quantity</h1>
        </div>
        <div class="col-sm-3"> 
        <h1>Price Details</h1> 
        <h3>price:{{t1.price}}</h3>  
        </div>
  </div>
</div>
